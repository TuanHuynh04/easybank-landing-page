<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32*32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="less.js" type="text/javascript"></script>
    <title>Bank Landing Page</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">
          <img src="./images/logo.svg" alt="Logo" class="nav-logo-img" />
        </a>
        <div class="nav-menu">
          <ul class="nav-list">
            <li class="hover-blue nav-item">
              <a href="" class="nav-link">Home</a>
            </li>
            <li class="hover-blue nav-item">
              <a href="" class="nav-link">About</a>
            </li>
            <li class="hover-blue nav-item">
              <a href="" class="nav-link">Contact</a>
            </li>
            <li class="hover-blue nav-item">
              <a href="" class="nav-link">Blog</a>
            </li>
            <li class="hover-blue nav-item">
              <a href="" class="nav-link">Careers</a>
            </li>
          </ul>
        </div>
        <div class="nav-toggle" id="nav-toggle">
          <img
            src="./images/icon-hamburger.svg"
            alt="Toggle Button"
            class="nav-toggle-img"
          />
        </div>
        <div class="nav-close">
          <img
            src="./images/icon-close.svg"
            alt="Close Button"
            class="nav-close-img"
          />
        </div>
        <button class="button nav-button">Request Invite</button>
      </nav>
    </header>
  </body>
</html>
